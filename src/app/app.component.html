<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav [mode]="isHandset ? 'over' : 'side'" [opened]="!isHandset" class="sidenav">
    <h1 *ngIf="!isHandset">{{ title }}</h1>
    <mat-nav-list>
      <a mat-list-item routerLink="/" (click)="isHandset ? sidenav.close() : null">Home</a>
      <a mat-list-item routerLink="/road-conditions" (click)="isHandset ? sidenav.close() : null">Road Conditions</a>
      <a mat-list-item routerLink="/map" (click)="isHandset ? sidenav.close() : null">Map</a>
      <a mat-list-item routerLink="/about" (click)="isHandset ? sidenav.close() : null">About</a>
      <a mat-list-item routerLink="/contact" (click)="isHandset ? sidenav.close() : null">Contact</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar *ngIf="isHandset">
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span>{{ title }}</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
